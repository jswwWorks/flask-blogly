{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
  <div class="container m-3">
    <h1>Users</h1>

    <ul>
      {% for user in users %}
        <li><a href="/users/{{ user.id }}">
          {{ user.first_name }} {{ user.last_name }}
        </a></li>
      {% endfor %}
    </ul>

    <a href="/users/new" class="btn btn-primary">Add user</a>
  </div>
{% endblock %}
