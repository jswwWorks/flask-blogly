{% extends 'base.html' %}

{% block title %}Create a User{% endblock %}

{% block content %}


<!--Comment for test_show_add_user_form, please don't remove.-->
<div class="container">
    {% for msg in get_flashed_messages() %}
      <p>{{ msg }}</p>
    {% endfor %}

    <h2>Create a user</h2>
    <form method="POST" action="/users/new">
      <p>First Name:</p>
      <input
        required
        name="first_name"
        type="text"
        placeholder="Enter a first name">
      <p class="mt-2">Last Name:</p>
      <input
        required
        name="last_name"
        type="text"
        placeholder="Enter a last name">
      <p class="mt-2">Image URL: </p>
      <input
        name="image_url"
        type="url"
        placeholder="Provide an image of this user">
      <div>
        <button class="btn btn-success m-2">Add</button>
      </div>
    </form>
  </div>
{% endblock %}
